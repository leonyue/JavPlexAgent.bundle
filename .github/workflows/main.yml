name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache dependencies
        id: cache-linuxbrew
        uses: actions/cache@v2
        with:
          path: /home/linuxbrew
          key: ${{ runner.os }}-linuxbrew
      - name: Cache dependencies 2
        id: cache-pyenv
        uses: actions/cache@v2
        with:
          path: /Users/runner/.pyenv/
          key: ${{ runner.os }}-pyenv
      - name: Install environment dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python-dev libjpeg-dev zlib1g-dev # for pillow
          sudo apt-get install libssl-dev libreadline-dev python-openssl # for pyenv
      - name: Install Python 2.7.12
        env:
          PYTHON_CONFIGURE_OPTS: --enable-unicode=ucs2
        run: |
          brew install pyenv
          pyenv install 2.7.12
          pyenv local 2.7.12
          echo "Users/runner/.pyenv/versions/2.7.12/bin/python" >> $GITHUB_PATH
      - name: Install virtualenv
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          virtualenv venv --python $(pyenv which python)
      - name: Setup dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt -r requirements_dev.txt
      - name: Build
        run: |
          source venv/bin/activate
          python build.py
